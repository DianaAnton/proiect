<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" type= "text/css" href= "../../static/styles/style.css">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <title>Log in</title>
</head>
<body>
  <form action="{{ url_for('do_admin_login')}}" method="POST">
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Log in</h1>
        </div>
      <div class="login-form">
        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="email or username" name="email-username" >
            <label class="login-field-icon fui-user" for="login-name"></label>
        <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" name="password" autocomplete="on" >
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
          <div class="button" style="padding: 10px 10px 20px;" >
            <button type="submit" name="login" value="login" class="btn" > Log in </button>
          </div class="button" style="padding: 10px 10px 20px;"> 
          <div class="button" style="padding: 10px 10px 10px;" >
            <button name="sign_up" value="sign_up" class="btn"> Sign up </button>
          </div>          
          <!--- {% with messages = get_flashed_messages() %}
          {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                  {% endfor %}
                {% endif %}
          {% endwith %} -->
          {% block content %}
          <div class="container">
              {% for message in get_flashed_messages() %}
              <div class="alert alert-warning">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  {{ message }}
              </div>
              {% endfor %}
              {% block page_content %}{% endblock %}
          </div>
          {% endblock %}
       </div>
      </div>
        <!--- <input type="checkbox" value="rememberMe" id="rememberMe" class="remeber"> <label for="rememberMe">Remember me</label> -->
        <a href="/reset"> Forgot password? </a>
     </div>
    </form>
</body>
</html>
