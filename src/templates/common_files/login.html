<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" type= "text/css" href= "../../static/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Log in</title>
</head>
<body>
  <div class="login">
  <form action="{{ url_for('do_admin_login')}}" method="POST">
    
      <div class="login-screen">
        <div class="login-form">
          <img src="../../static/img/logo_transparent.png" class="img-logo">
        </div>
        <div class="app-title" style="padding-top: 35px;">
          <h1>Log in</h1>
        </div>
        
      <div class="login-form">
        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="email or username" name="email-username" style="width: 100%;" required>
            <label class="login-field-icon fui-user" for="login-name"></label>
          
              <input type="password" class="login-field" value="" placeholder="password" name="password" autocomplete="on" style="width: 100%;" required>
              <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
        <div class="control-group">
          <div class="button" style="padding-bottom: 15px; " >
            <button type="submit" name="login" value="login" class="btn" >Log In</button>
            </div>
          <div class="button" >
            <a href="/sign_up" style="padding: 0px !important;">
              <button type="button" action="/sign_up" class="btn">Sign Up</button>
            </a>
          </div>   
        </div>
          <!--- {% with messages = get_flashed_messages() %}
          {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                  {% endfor %}
                {% endif %}
          {% endwith %} -->
          {% block content %}
          <div class="container">
              {% for message in get_flashed_messages() %}
              <div class="alert alert-info alert-dismissible fade show" role="alert" style="width: 100% !important;">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  {{ message }}
              </div>
              {% endfor %}
              {% block page_content %}{% endblock %}
          </div>
          {% endblock %}
       </div>
      
        <!--- <input type="checkbox" value="rememberMe" id="rememberMe" class="remeber"> <label for="rememberMe">Remember me</label> 
        <a href="/reset"> Forgot password? </a>
        -->
     </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      $('.alert').alert()
    })
  </script>
</body>
</html>
