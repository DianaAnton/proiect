<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" type= "text/css" href= "../../static/styles/style.css">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <title>Reset password</title>
</head>
<body>
  <form action="{{ url_for('reset_password')}}" method="POST">
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Reset password</h1>
        </div>
      <div class="login-form">
        <div class="control-group">
            <input type="text" class="login-field" placeholder="email" name="email" >
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
          <div class="button" style="padding: 10px 10px 10px;" >
            <button type="submit" name="Reset" value="reset" class="btn"> Reset </button>
          </div>
       </div>
      </div>
     </div>
    </form>
</body>
</html>
