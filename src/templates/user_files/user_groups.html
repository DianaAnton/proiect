<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type= "text/css" href="../../static/styles/index.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css%22%3E">-->
    <link rel="stylesheet" type= "text/css" href="../../static/styles/groups.css">
    <script type="text/javascript" src="../../static/scripts/index.js"></script>
    <style>
      .container {
        padding: 100px; 
        position: relative;	
      }

      table {
          height: 400px;
          width: 800px;
          border-collapse: collapse;
          border: 2.5px solid lightgray;
          font-size: 18px;
      }

      th {
          padding: 5px 15px 5px 15px;
          border-collapse: collapse;
          border: 2.5px solid lightgray;
          text-align: center;
          color: darkslategray;
          background-color: #36a9ab;
      }

      tr {
          
          border-collapse: collapse;
          border: 2.5px solid lightgray;
      }

      td {
          padding: 5px 40px 5px 40px;
          border-collapse: collapse;
          border: 2.5px solid lightgray;
          text-align: center;
          color: darkslategray;
          background-color: #E0F5F5;
      }

      .request_btn {
          font-size: 18px;
          color: darkslategray;
          background: none;
          border: none;
          padding: 10px;
      }

      .request_btn:hover {
        background-color: #36a9ab;
      }

    </style>
  </head>

  <body>

    <div class="topnav" id="myTopnav">

      <div class="dropdown">
        <a href="#" class="dropbtn" target="_self">Profile</a>

        <div class="dropdown-content">
          <a href="/settings" target="_self">Settings</a>
          <a href="/contact" target="_self">Contact</a>
          <a href="#logout" target="_self">Log Out</a>

        </div>
      </div>
      <a href="/user_home" class="homebtn" target="_self">Home</a>
    </div>
    <div id="side_menu" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="close_menu()">×</a>
      <a href="/user_home" target="_self">Apps</a>
      <a href="/user_groups" target="_self">Groups</a>
      <a href="/user_msg" target="_self">Messages</a>
      <a href="/user_forum" target="_self">Q&A/Forum</a>
    </div>


    <div id="main">
      <button class="open_btn" onclick="open_menu()">☰</button>
      <div style="padding: 15px;">
        
        <h2>Groups view</h2>
        <p>List of groups.</p>

        <div class="container">
          <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
              <table>                
                  <tr>
                    <th>Group name</th>
                    <th>Is a part of?</th>
                    <th>Request access</th>
                  </tr>   

                  {% for key, value in groups.items() %}
                <tr>
                  <td id="{{ key }}">{{ key }}</td>
                  <td>{{ value }}</td>
                  <td><button class="request_btn">Request access</button></td>
                </tr>
                {% endfor %}
               
              </table>
            </div>
          </div>
        </div>
         
      </div>
    </div>

  </body>
</html>
