<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type= "text/css" href="../../static/styles/index.css">
    <link rel="stylesheet" type= "text/css" href="../../static/styles/groups.css">
    <script type="text/javascript" src="../../static/scripts/index.js"></script>
    
  </head>

  <body>

    <div class="topnav" id="myTopnav">

      <div class="dropdown">
        <button class="dropbtn">Profile  
          <i class="fa fa-caret-down" style="text-align: right;"></i>  
        </button>

        <div class="dropdown-content">
          <a href="/user_settings" target="_self">Settings</a>
          <a href="/user_contact" target="_self">Contact</a>
          <a href="/logout" target="_self">Log Out</a>

        </div>
      </div>
      <a href="/user_home" class="homebtn" target="_self">Home</a>
    </div>
    <div id="side_menu" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="close_menu()">×</a>
      <a href="/user_home" target="_self">Apps</a>
      <a href="/user_groups" target="_self">Groups</a>
      <a href="/user_msg" target="_self">Messages</a>
      <a href="/user_forum" target="_self">Q&A/Forum</a>
    </div>


    <div id="main">
      <button class="open_btn" onclick="open_menu()">☰</button>
      <div class="main-container">

        <h2>Groups view</h2>
        <p>List of groups.</p>

        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-info">
              <tr>
                <th scope="col">Group name</th>
                <th scope="col">Is a part of?</th>
                <th scope="col">Request access</th>
              </tr>
            </thead>
            <tbody>
              {% if groups|length %}
                {% for key, value in groups.items() %}
                <tr>
                  <td scope="row" id="{{ key }}">{{ key }}</td>
                  <td>{{ value }}</td>
                  <td><a href="#" class="request_link">Request access</a></td>
                </tr>
                {% endfor %}

              {% else %}
                <tr>
                  <td colspan="3">There are no groups!</td>
                </tr>
              {% endif %}
            </tbody> 
          </table>
          
        </div>
         
      </div>
    </div>

  </body>
</html>
