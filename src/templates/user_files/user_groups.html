<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type= "text/css" href="../static/styles/index.css">
    <script type="text/javascript" src="../../static/scripts/index.js"></script>
  </head>

  <body>

    <div class="topnav" id="myTopnav">

      <div class="dropdown">
        <a href="#" class="dropbtn" target="_self">Profile</a>

        <div class="dropdown-content">
          <a href="/settings" target="_self">Settings</a>
          <a href="/contact" target="_self">Contact</a>
          <a href="#logout" target="_self">Log Out</a>

        </div>
      </div>
      <a href="/user_home" class="homebtn" target="_self">Home</a>
    </div>
    <div id="side_menu" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="close_menu()">×</a>
      <a href="/user_home" target="_self">Apps</a>
      <a href="/user_groups" target="_self">Groups</a>
      <a href="/user_msg" target="_self">Messages</a>
      <a href="/user_forum" target="_self">Q&A/Forum</a>
    </div>


    <div id="main">
      <button class="open_btn" onclick="open_menu()">☰</button>
      <div style="padding: 15px;">
        <h2>Groups view</h2>
        <p>List of groups.</p>
        <table style="border: 5px solid black; padding: 10px; float: center;">
          <tr>
            <th style="border: 1px solid black; padding: 10px; float: center;">Group name</th>
            <th style="border: 1px solid black; padding: 10px; float: center;">Is a part of?</th>
            <th style="border: 1px solid black; padding: 10px; float: center;">Request access</th>
          </tr>
          {% for key, value in groups.items() %}
          <tr style="border: 1px solid black; padding: 10px; float: center;">
            <td style="border: 1px solid black; padding: 10px; float: center;">{{ key }}</td>
            <td style="border: 1px solid black; padding: 10px; float: center;">{{ value }}</td>
            <td style="border: 1px solid black; padding: 10px; float: center;"><button>Request access</button></td>
          </tr>
          {% endfor %}
        </table>
         
      </div>
    </div>

  </body>
</html>
