<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type= "text/css" href="../static/styles/index.css">
    <link rel="stylesheet" type= "text/css" href="../static/styles/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css%22%3E">
    <script type="text/javascript" src="../../static/scripts/index.js"></script>
  </head>

  <body>

    <div class="topnav" id="myTopnav">

      <div class="dropdown">
        <a href="#" class="dropbtn" target="_self">Profile</a>

        <div class="dropdown-content">
          <a href="{{ url_for('settings') }}" target="_self">Settings</a>
          <a href="{{ url_for('contact') }}" target="_self">Contact</a>
          <a href="#logout" target="_self">Log Out</a>

        </div>
      </div>
      <a href="/user_home" class="homebtn" target="_self">Home</a>
    </div>
    <div id="side_menu" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="close_menu()">×</a>
      <a href="/user_home" target="_self">Apps</a>
      <a href="/user_groups" target="_self">Groups</a>
      <a href="/user_msg" target="_self">Messages</a>
      <a href="/user_forum" target="_self">Q&A/Forum</a>
    </div>

    <div id="main">
      <button class="open_btn" onclick="open_menu()">☰</button>
      <div style="padding: 30px;">
        <h2>Apps view</h2>
        <p>List of permissions.</p>
        
        <div class="container">
          <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
              <table>
                <tr>
                  <th>App Name</th>
                  <th>Link</th>
                </tr>
                {% for perm in permissions %}
                <tr>
                  <td id="{{ perm[0] }}">{{ perm[0] }}</td>
                  <td><a href="#" id="link">The app</a></td></tr>
                </tr>
                {% endfor %}
              </table>
            </div>
          </div>
        </div> 
        
      </div>
    </div>

  </body>
</html>
