<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/style.css">
  <title>Sign up</title>
  <style>
    *{
      box-sizing: border-box;
      }
      *:focus {
      outline: none;
      }
      body { 
      font-family: Arial;
      background-color: #447c8a;
      padding: 50px;
      }
      .sign_up {
      margin: 20px auto;
      width: 300px;
      }
      .sign_up-screen {
      background-color: #FFF;
      padding: 20px;
      border-radius: 5px
      }
      .app-title {
      text-align: center;
      color: #777;
      }
      .sign_up-form {
      text-align: center;
      }
      .control-group {
      margin-bottom: 10px;
      }
      input {
      text-align: center;
      background-color: #ECF0F1;
      border: 2px solid transparent;
      border-radius: 3px;
      font-size: 16px;
      font-weight: 200;
      padding: 10px 0;
      width: 250px;
      transition: border .5s;
      }
      input:focus {
      border: 2px solid #3498DB;
      box-shadow: none;
      }
      .btn {
      border: 10px solid transparent;
      background: #E55423;
      color: #ffffff;
      font-size: 16px;
      line-height: 25px;
      padding: 10px 10px;
      text-decoration: none;
      text-shadow: none;
      border-radius: 3px;
      box-shadow: none;
      transition: 0.25s;
      display: block;
      width: 250px;
      margin: 0 auto;
      }
      .btn:hover {
      background-color: #E55423;
      }
      .login-link {
      font-size: 12px;
      color: #444;
      display: block;
      margin-top: 12px;
      }  
  </style>
</head>
<body>
  <form action="/sign_up" method="POST">
    <div class="sign_up">
      <div class="sign_up-screen">
        <div class="app-title">
          <h1>Log in</h1>
        </div>
      <div class="sign_up-form">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="full name" name="full_name">
          <label class="login-field-icon fui-user" for="login-full_name"></label>
      </div>
        <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="user name" name="user_name">
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="control-group">
          <input type="email" class="login-field" value="" placeholder="email" name="email">
          <label  for="login-email"></label>
      </div>
      <div class="control-group">
        <input type="phone" class="login-field" value="" placeholder="phone" name="phone">
        <label  for="login-email"></label>
    </div>
        <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" name="password">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
          <div class="button" style="padding: 10px 10px 10px;" >
            <input type="submit" value="Sign up" class="btn">
          </div>
          <div class="button" style="padding: 10px 10px 20px;" >
            <input type="submit" value="Log in" class="btn">
          </div>
       </div>
      </div>
     </div>
    </form>
</body>
</html>
